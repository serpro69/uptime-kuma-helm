# Default values for uptime-kuma.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  registry: "quay.io"
  repository: "serpro69/uptime-kuma"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the Chart's appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

commonLabels: {}

statefulSet:
  labels: {}
  annotations: {}
  # statefulSet.envVars -- Additional environment variables for the Uptime Kuma container.
  # See: https://github.com/louislam/uptime-kuma/wiki/Environment-Variables
  # NOTE: For MariaDB configuration, prefer using the `database` section below.
  envVars: []
  # Example for Change UID & GID:
  # ############################
  # envVars:
  #   - name: "PUID"
  #     value: "1001"
  #   - name: "PGID"
  #     value: "1002"

# database -- Database configuration for Uptime Kuma v2.0.0+
# SQLite is the default and requires no configuration.
# For MariaDB, set database.type to "mariadb" and configure the connection settings below.
database:
  # database.type -- Database backend: "sqlite" (default) or "mariadb"
  type: "sqlite"
  mariadb:
    # database.mariadb.hostname -- MariaDB server hostname
    hostname: ""
    # database.mariadb.port -- MariaDB server port
    port: 3306
    # database.mariadb.socket -- Unix socket path (alternative to hostname, v2.1.0+)
    socket: ""
    # database.mariadb.name -- Database name
    name: "uptime-kuma"
    # database.mariadb.username -- Database username (ignored if existingSecret is set)
    username: ""
    # database.mariadb.password -- Database password (ignored if existingSecret is set)
    password: ""
    # database.mariadb.ssl -- Enable SSL connection to MariaDB (v2.1.0+)
    ssl: false
    # database.mariadb.ca -- CA certificate for MariaDB SSL (v2.1.0+)
    ca: ""
    # database.mariadb.poolMaxConnections -- Maximum number of pool connections (v2.1.0+)
    poolMaxConnections: 10
  # database.existingSecret -- Name of an existing Secret containing DB credentials.
  # The secret should have keys matching existingSecretUsernameKey and existingSecretPasswordKey.
  existingSecret: ""
  # database.existingSecretUsernameKey -- Key in the existing secret for the DB username
  existingSecretUsernameKey: "username"
  # database.existingSecretPasswordKey -- Key in the existing secret for the DB password
  existingSecretPasswordKey: "password"
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

livenessProbe:
  exec:
    command:
      - extra/healthcheck

readinessProbe:
  httpGet:
    path: /
    port: http
    scheme: HTTP

# startupProbe -- Startup probe to handle slow v2 database migrations.
# Allows up to 5 minutes (30 * 10s) for the container to start.
startupProbe:
  httpGet:
    path: /
    port: http
    scheme: HTTP
  failureThreshold: 30
  periodSeconds: 10

service:
  type: ClusterIP
  port: 80

route:
  enabled: false
  annotations: {}
  host: ""
  labels: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 200m
  #   memory: 256Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  enabled: false
  claimNameOverwrite: ""
  sizeLimit: 4Gi
  storageClass: ""
  annotations: {}
  labels: {}

nodeSelector: {}

tolerations: []

affinity: {}

serviceMonitor:
  enabled: false
  authentication:
    enabled: true
    username: <username>
    password: <token>
    existingSecret: ""
    existingSecretUsernameKey: username
    existingSecretPasswordKey: token

testPod:
  image: docker.io/busybox@sha256:37f7b378a29ceb4c551b1b5582e27747b855bbfaa73fa11914fe0df028dc581f
  annotations: {}

extraCertificates:
  enabled: false
  cacerts: ""
  existingConfigMap: ""
  existingConfigMapKey: cacerts.pem
